<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery - UrbanKart</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="#" class="logo">
                    <img src="logo.png" alt="UrbanKart Logo">
                </a>
                <a href="#" class="urbankart-text">UrbanKart</a>
    
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="Search for Products, Brands and More">
                    <img src="search-icon.png" alt="Search" class="search-icon">
                </div>
            </div>
    
            <div class="nav-center">
                <a href="#" class="home">Home</a>
                <div class="categories">
                    <a href="#" class="categories">
                        Categories <span class="arrow">&#9660;</span>
                    </a>
                    <div class="dropdown-content">
                        <a href="#">Electronics</a>
                        <a href="#">Clothing</a>
                        <a href="#">Home Appliances</a>
                        <a href="#">Books</a>
                        <a href="#">Grocery</a>
                    </div>
                </div>
                <a href="#" class="cart">
                    <img src="cart-icon.png" alt="Cart" class="cart-icon"> Cart
                </a>
                <a href="#" class="account">
                    <img src="profile-icon.png" alt="Profile" class="profile-icon"> My Account
                </a>
            </div>
        </nav>
    </header>

    <main>
        <h1>Grocery</h1>
        <div class="product-grid">
            <!-- Grocery 1 -->
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/71-xOjqgmWL._AC_SY450_.jpg" alt="Sugar Pack">
                <h3>Sugar Pack</h3>
                <p>Price: ₹50</p>
                <button class="buy-now"><a href="/shopbycategory/grocery/sugar_pack.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Grocery 2 -->
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/81CqQZ0fbML._AC_SY450_.jpg" alt="Rice Bag">
                <h3>Rice Bag (1kg)</h3>
                <p>Price: ₹80</p>
                <button class="buy-now"><a href="/shopbycategory/grocery/rice_bag.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Grocery 3 -->
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/91h-8IlyAkL._AC_SY450_.jpg" alt="Cooking Oil">
                <h3>Cooking Oil (1L)</h3>
                <p>Price: ₹120</p>
                <button class="buy-now"><a href="/shopbycategory/grocery/cooking_oil.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Grocery 4 -->
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/61jI1xV4kKL._AC_SY450_.jpg" alt="Salt Packet">
                <h3>Salt Packet</h3>
                <p>Price: ₹20</p>
                <button class="buy-now"><a href="/shopbycategory/grocery/salt_packet.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Grocery 5 -->
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/91phD9yo+ZL._AC_SY450_.jpg" alt="Tea Leaves">
                <h3>Tea Leaves</h3>
                <p>Price: ₹150</p>
                <button class="buy-now"><a href="/shopbycategory/grocery/tea_leaves.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            &copy; 2025 UrbanKart. All rights reserved.
        </div>
    </footer>
</body>
</html>
