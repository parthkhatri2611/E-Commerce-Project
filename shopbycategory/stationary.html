<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stationery - UrbanKart</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="#" class="logo">
                    <img src="logo.png" alt="UrbanKart Logo">
                </a>
                <a href="#" class="urbankart-text">UrbanKart</a>
    
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="Search for Products, Brands and More">
                    <img src="search-icon.png" alt="Search" class="search-icon">
                </div>
            </div>
    
            <div class="nav-center">
                <a href="#" class="home">Home</a>
                <div class="categories">
                    <a href="#" class="categories">
                        Categories <span class="arrow">&#9660;</span> <!-- Down arrow -->
                    </a>
                    <div class="dropdown-content">
                        <a href="#">Electronics</a>
                        <a href="#">Clothing</a>
                        <a href="#">Home Appliances</a>
                        <a href="#">Books</a>
                    </div>
                </div>
                <a href="#" class="cart">
                    <img src="cart-icon.png" alt="Cart" class="cart-icon"> Cart
                </a>
                <a href="#" class="account">
                    <img src="profile-icon.png" alt="Profile" class="profile-icon"> My Account
                </a>
            </div>
        </nav>
    
    </header>

    <main>
        <h1>Stationery</h1>
        <div class="product-grid">
            <!-- Product 1: Notebook -->
            <div class="product-card">
                <img src="https://brustro.in/cdn/shop/products/BRNBROA5.jpg?v=1679045227&width=1445" alt="Notebook">
                <h3>Classic Notebook</h3>
                <p>Price: ₹299</p>
                <button class="buy-now"><a href="/shopbycategory/stationery/notebook.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Product 2: Pen Set -->
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/717ZI4s3ihL.jpg" alt="Pen Set">
                <h3>Premium Pen Set</h3>
                <p>Price: ₹499</p>
                <button class="buy-now"><a href="/shopbycategory/stationery/penset.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Product 3: Desk Organizer -->
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/81MB7BHw60L.jpg" alt="Desk Organizer">
                <h3>Desk Organizer</h3>
                <p>Price: ₹799</p>
                <button class="buy-now"><a href="/shopbycategory/stationery/desoorganizer.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Product 4: Highlighters -->
            <div class="product-card">
                <img src="https://www.kokuyocamlin.com/camlin/assets/camlin/markers-and-pens/highlighters/assorted-packs/assorted-pouch-of-5-shades/1.JPG" alt="Highlighters">
                <h3>Highlighter Pack</h3>
                <p>Price: ₹199</p>
                <button class="buy-now"><a href="/shopbycategory/stationery/highlighters.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Product 5: Sticky Notes -->
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/51IHnKVCjNL.jpg" alt="Sticky Notes">
                <h3>Sticky Notes</h3>
                <p>Price: ₹149</p>
                <button class="buy-now"><a href="/shopbycategory/stationery/stickynotes.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            &copy; 2025 UrbanKart. All rights reserved.
        </div>
    </footer>
</body>
</html>
