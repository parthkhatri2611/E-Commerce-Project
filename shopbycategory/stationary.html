<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stationery - UrbanKart</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="#" class="logo">
                    <img src="logo.png" alt="UrbanKart Logo">
                </a>
                <a href="#" class="urbankart-text">UrbanKart</a>
    
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="Search for Products, Brands and More">
                    <img src="search-icon.png" alt="Search" class="search-icon">
                </div>
            </div>
    
            <div class="nav-center">
                <a href="#" class="home">Home</a>
                <div class="categories">
                    <a href="#" class="categories">
                        Categories <span class="arrow">&#9660;</span>
                    </a>
                    <div class="dropdown-content">
                        <a href="#">Electronics</a>
                        <a href="#">Clothing</a>
                        <a href="#">Home Appliances</a>
                        <a href="#">Stationery</a>
                    </div>
                </div>
                <a href="#" class="cart">
                    <img src="cart-icon.png" alt="Cart" class="cart-icon"> Cart
                </a>
                <a href="#" class="account">
                    <img src="profile-icon.png" alt="Profile" class="profile-icon"> My Account
                </a>
            </div>
        </nav>
    </header>

    <main>
        <h1>Stationery</h1>
        <div class="product-grid">
            <!-- Stationery 1 -->
            <div class="product-card">
                <img src="https://example.com/path/to/notebook-image.jpg" alt="Notebook">
                <h3>Notebook</h3>
                <p>Price: ₹100</p>
                <button class="buy-now"><a href="/shopbycategory/stationery/notebook.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Stationery 2 -->
            <div class="product-card">
                <img src="https://example.com/path/to/pencil-set-image.jpg" alt="Pencil Set">
                <h3>Pencil Set</h3>
                <p>Price: ₹150</p>
                <button class="buy-now"><a href="/shopbycategory/stationery/pencil_set.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Stationery 3 -->
            <div class="product-card">
                <img src="https://example.com/path/to/eraser-image.jpg" alt="Eraser">
                <h3>Eraser</h3>
                <p>Price: ₹20</p>
                <button class="buy-now"><a href="/shopbycategory/stationery/eraser.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Stationery 4 -->
            <div class="product-card">
                <img src="https://example.com/path/to/pens-image.jpg" alt="Pen Set">
                <h3>Pen Set</h3>
                <p>Price: ₹200</p>
                <button class="buy-now"><a href="/shopbycategory/stationery/pen_set.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Stationery 5 -->
            <div class="product-card">
                <img src="https://example.com/path/to/marker-set-image.jpg" alt="Marker Set">
                <h3>Marker Set</h3>
                <p>Price: ₹250</p>
                <button class="buy-now"><a href="/shopbycategory/stationery/marker_set.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            &copy; 2025 UrbanKart. All rights reserved.
        </div>
    </footer>
</body>
</html>
