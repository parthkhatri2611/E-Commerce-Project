<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acer Products</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <div class="tagline">
            UrbanKart: Your One-Stop Destination for All Things Branded!
        </div>
        <nav class="navbar">
            <div class="nav-left">
                <a href="#" class="logo">
                    <img src="logo.png" alt="UrbanKart Logo">
                </a>
                <a href="#" class="urbankart-text">UrbanKart</a>
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="Search for Products, Brands and More">
                    <img src="search-icon.png" alt="Search" class="search-icon">
                </div>
            </div>
            <div class="nav-center">
                <a href="#" class="home">Home</a>
                <div class="categories">
                    <a href="#" class="categories">
                        Categories <span class="arrow">&#9660;</span>
                    </a>
                    <div class="dropdown-content">
                        <a href="#">Electronics</a>
                        <a href="#">Clothing</a>
                        <a href="#">Home Appliances</a>
                        <a href="#">Books</a>
                    </div>
                </div>
                <a href="#" class="cart">
                    <img src="cart-icon.png" alt="Cart" class="cart-icon"> Cart
                </a>
                <a href="#" class="account">
                    <img src="profile-icon.png" alt="Profile" class="profile-icon"> My Account
                </a>
            </div>
        </nav>
    </header>

    <div class="main-section">
        <h1>Acer Laptops</h1>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/715Sum+EpLL._AC_UF1000,1000_QL80_.jpg" alt="Acer Aspire 5" class="product-image">
                <h3>Acer Aspire 5</h3>
                <p>₹44,999</p>
                <button class="buy-now"><a href="/shopbybrand/acer/aspire5.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://images-eu.ssl-images-amazon.com/images/I/81Z9G4nRbbL._AC_UL210_SR210,210_.jpg" alt="Acer Nitro 5" class="product-image">
                <h3>Acer Nitro 5</h3>
                <p>₹74,999</p>
                <button class="buy-now"><a href="/shopbybrand/acer/nitro5.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/61cEq+fQcxL._AC_UF350,350_QL50_.jpg" alt="Acer Predator Helios" class="product-image">
                <h3>Acer Predator Helios 300</h3>
                <p>₹1,29,999</p>
                <button class="buy-now"><a href="/shopbybrand/acer/helios300.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 UrbanKart. All rights reserved.</p>
    </footer>

</html>
