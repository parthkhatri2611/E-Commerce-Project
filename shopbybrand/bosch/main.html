<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bosch - UrbanKart</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="#" class="logo">
                    <img src="logo.png" alt="UrbanKart Logo">
                </a>
                <a href="#" class="urbankart-text">UrbanKart</a>
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="Search for Products, Brands and More">
                    <img src="search-icon.png" alt="Search" class="search-icon">
                </div>
            </div>

            <div class="nav-center">
                <a href="#" class="home">Home</a>
                <div class="categories">
                    <a href="#" class="categories">
                        Categories <span class="arrow">&#9660;</span>
                    </a>
                    <div class="dropdown-content">
                        <a href="#">Electronics</a>
                        <a href="#">Clothing</a>
                        <a href="#">Home Appliances</a>
                        <a href="#">Books</a>
                    </div>
                </div>
                <a href="#" class="cart">
                    <img src="cart-icon.png" alt="Cart" class="cart-icon"> Cart
                </a>
                <a href="#" class="account">
                    <img src="profile-icon.png" alt="Profile" class="profile-icon"> My Account
                </a>
            </div>
        </nav>
    </header>

    <main>
        <h1>Bosch Products</h1>
        <div class="product-grid">
            <!-- Product 1: Bosch Cordless Drill -->
            <div class="product-card">
                <img src="https://www.bosch-professional.com/assets/images/bosch-cordless-drill.jpg" alt="Bosch Cordless Drill">
                <h3>Bosch Cordless Drill</h3>
                <p>Price: ₹9,999</p>
                <button class="buy-now"><a href="/shopbybrand/bosch/drill.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Product 2: Bosch Mixer Grinder -->
            <div class="product-card">
                <img src="https://www.bosch-home.com/assets/images/bosch-mixer-grinder.jpg" alt="Bosch Mixer Grinder">
                <h3>Bosch Mixer Grinder</h3>
                <p>Price: ₹6,499</p>
                <button class="buy-now"><a href="/shopbybrand/bosch/mixer.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Product 3: Bosch Washing Machine -->
            <div class="product-card">
                <img src="https://www.bosch-home.com/assets/images/bosch-washing-machine.jpg" alt="Bosch Washing Machine">
                <h3>Bosch Washing Machine</h3>
                <p>Price: ₹24,999</p>
                <button class="buy-now"><a href="/shopbybrand/bosch/washingmachine.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            &copy; 2025 UrbanKart. All rights reserved.
        </div>
    </footer>
</body>
</html>
