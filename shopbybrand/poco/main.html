<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics - UrbanKart</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="#" class="logo">
                    <img src="logo.png" alt="UrbanKart Logo">
                </a>
                <a href="#" class="urbankart-text">UrbanKart</a>
    
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="Search for Products, Brands and More">
                    <img src="search-icon.png" alt="Search" class="search-icon">
                </div>
            </div>
    
            <div class="nav-center">
                <a href="#" class="home">Home</a>
                <div class="categories">
                    <a href="#" class="categories">
                        Categories <span class="arrow">&#9660;</span> <!-- Down arrow -->
                    </a>
                    <div class="dropdown-content">
                        <a href="#">Electronics</a>
                        <a href="#">Clothing</a>
                        <a href="#">Home Appliances</a>
                        <a href="#">Books</a>
                    </div>
                </div>
                <a href="#" class="cart">
                    <img src="cart-icon.png" alt="Cart" class="cart-icon"> Cart
                </a>
                <a href="#" class="account">
                    <img src="profile-icon.png" alt="Profile" class="profile-icon"> My Account
                </a>
            </div>
        </nav>
    </header>

    <main>
        <h1>Electronics</h1>
        <div class="product-grid">
            <!-- Product 1: Poco F5 5G -->
            <div class="product-card">
                <img src="https://rukminim2.flixcart.com/image/850/1000/xif0q/mobile/3/a/x/f5-5g-mzb0e7kin-poco-original-imagpep3dcnkbxp4.jpeg?q=90&crop=false" alt="Poco F5 5G">
                <h3>Poco F5 5G</h3>
                <p>Price: ₹28,999</p>
                <button class="buy-now"><a href="/shopbybrand/poco/f5_5g.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Product 2: Poco X4 Pro 5G -->
            <div class="product-card">
                <img src="https://www.poco.in/_next/static/images/poco_x4_pro_5g-front.jpg" alt="Poco X4 Pro 5G">
                <h3>Poco X4 Pro 5G</h3>
                <p>Price: ₹18,999</p>
                <button class="buy-now"><a href="/shopbybrand/poco/x4_pro_5g.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Product 3: Poco M4 Pro 5G -->
            <div class="product-card">
                <img src="https://www.poco.in/_next/static/images/poco_m4_pro_5g-front.jpg" alt="Poco M4 Pro 5G">
                <h3>Poco M4 Pro 5G</h3>
                <p>Price: ₹14,999</p>
                <button class="buy-now"><a href="/shopbybrand/poco/m4_pro_5g.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            &copy; 2025 UrbanKart. All rights reserved.
        </div>
    </footer>
</body>
</html>
