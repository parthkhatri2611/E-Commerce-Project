<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Electronics - UrbanKart</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="#" class="logo">
                    <img src="logo.png" alt="UrbanKart Logo">
                </a>
                <a href="#" class="urbankart-text">UrbanKart</a>
    
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="Search for Products, Brands and More">
                    <img src="search-icon.png" alt="Search" class="search-icon">
                </div>
            </div>
    
            <div class="nav-center">
                <a href="#" class="home">Home</a>
                <div class="categories">
                    <a href="#" class="categories">
                        Categories <span class="arrow">&#9660;</span>

                    <div class="dropdown-content">
                        <a href="#">Electronics</a>
                        <a href="#">Clothing</a>
                        <a href="#">Home Appliances</a>
                        <a href="#">Books</a>
                    </div>
                </div>
                <a href="#" class="cart">

                </a>
                <a href="#" class="account">
                    <img src="profile-icon.png" alt="Profile" class="profile-icon"> My Account

    <main>
        <h1>Electronics</h1>
        <div class="product-grid">
            <!-- Product 1: Redmi Note 12 Pro -->
            <div class="product-card">

                <h3>Redmi Note 12 Pro</h3>
                <p>Price: ₹19,999</p>
                <button class="buy-now"><a href="/shopbybrand/redmi/note12pro.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Product 2: Redmi 12 5G -->
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/410WZ9IEQEL._AC_UF1000,1000_QL80_.jpg" alt="Redmi 12 5G">
                <h3>Redmi 12 5G</h3>
                <p>Price: ₹14,499</p>
                <button class="buy-now"><a href="/shopbybrand/redmi/12-5g.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Product 3: Redmi K50i -->
            <div class="product-card">
                <img src="https://i01.appmifile.com/v1/MI_18455B3E4DA706226CF7535A58E875F0267/pms_1658292445.18054589!600x600!85.jpg" alt="Redmi K50i">
                <h3>Redmi K50i</h3>
                <p>Price: ₹22,999</p>
                <button class="buy-now"><a href="/shopbybrand/redmi/k50i.html">Buy Now</a></button>

            </div>
