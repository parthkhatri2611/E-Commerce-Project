    <header>
        <div class="tagline">
            UrbanKart: Your One-Stop Destination for All Things Branded!

        <nav class="navbar">

                <a href="#" class="logo">
                    <img src="logo.png" alt="UrbanKart Logo">

                <a href="#" class="urbankart-text">UrbanKart</a>

            <div class="product-card">
                <img src="https://example.com/motorola-product-3.jpg" alt="Motorola Edge 30" class="product-image">
