<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireboltt - UrbanKart</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="#" class="logo">
                    <img src="logo.png" alt="UrbanKart Logo">
                </a>
                <a href="#" class="urbankart-text">UrbanKart</a>
    
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="Search for Products, Brands and More">
                    <img src="search-icon.png" alt="Search" class="search-icon">
                </div>
            </div>
    
            <div class="nav-center">
                <a href="#" class="home">Home</a>
                <div class="categories">
                    <a href="#" class="categories">
                        Categories <span class="arrow">&#9660;</span>
                    </a>
                    <div class="dropdown-content">
                        <a href="#">Electronics</a>
                        <a href="#">Clothing</a>
                        <a href="#">Home Appliances</a>
                        <a href="#">Books</a>
                    </div>
                </div>
                <a href="#" class="cart">
                    <img src="cart-icon.png" alt="Cart" class="cart-icon"> Cart
                </a>
                <a href="#" class="account">
                    <img src="profile-icon.png" alt="Profile" class="profile-icon"> My Account
                </a>
            </div>
        </nav>
    </header>

    <main>
        <h1>Fireboltt</h1>
        <div class="product-grid">
            <!-- Product 1: Fireboltt Smartwatch -->
            <div class="product-card">
                <img src="https://example.com/fireboltt-watch-1.jpg" alt="Fireboltt Smartwatch">
                <h3>Fireboltt Smartwatch</h3>
                <p>Price: ₹2,999</p>
                <button class="buy-now"><a href="/shopbybrand/firebolt/smartwatch1.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Product 2: Fireboltt Bluetooth Earbuds -->
            <div class="product-card">
                <img src="https://example.com/fireboltt-earbuds-1.jpg" alt="Fireboltt Bluetooth Earbuds">
                <h3>Fireboltt Bluetooth Earbuds</h3>
                <p>Price: ₹1,499</p>
                <button class="buy-now"><a href="/shopbybrand/firebolt/earbuds.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Product 3: Fireboltt Fitness Tracker -->
            <div class="product-card">
                <img src="https://example.com/fireboltt-fitness-tracker-1.jpg" alt="Fireboltt Fitness Tracker">
                <h3>Fireboltt Fitness Tracker</h3>
                <p>Price: ₹1,299</p>
                <button class="buy-now"><a href="/shopbybrand/firebolt/tracker.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            &copy; 2025 UrbanKart. All rights reserved.
        </div>
    </footer>
</body>
</html>
