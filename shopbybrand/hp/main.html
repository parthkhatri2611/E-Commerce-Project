</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="#" class="logo">
                    <img src="logo.png" alt="UrbanKart Logo">
                </a>
                <a href="#" class="urbankart-text">UrbanKart</a>
    
                <div class="search-container">

                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Product 3 -->

                <img src="/shopbybrand/apple/images/download (4).jpeg" alt="Smart TV">

            <div class="product-card">
