<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HP Products</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <div class="tagline">
            UrbanKart: Your One-Stop Destination for All Things Branded!
        </div>
        <nav class="navbar">
            <div class="nav-left">
                <a href="#" class="logo">
                    <img src="logo.png" alt="UrbanKart Logo">
                </a>
                <a href="#" class="urbankart-text">UrbanKart</a>
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="Search for Products, Brands and More">
                    <img src="search-icon.png" alt="Search" class="search-icon">
                </div>
            </div>
            <div class="nav-center">
                <a href="#" class="home">Home</a>
                <div class="categories">
                    <a href="#" class="categories">
                        Categories <span class="arrow">&#9660;</span>
                    </a>
                    <div class="dropdown-content">
                        <a href="#">Electronics</a>
                        <a href="#">Clothing</a>
                        <a href="#">Home Appliances</a>
                        <a href="#">Books</a>
                    </div>
                </div>
                <a href="#" class="cart">
                    <img src="cart-icon.png" alt="Cart" class="cart-icon"> Cart
                </a>
                <a href="#" class="account">
                    <img src="profile-icon.png" alt="Profile" class="profile-icon"> My Account
                </a>
            </div>
        </nav>
    </header>

    <div class="main-section">
        <h1>HP Laptops</h1>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://example.com/hp-pavilion-14.jpg" alt="HP Pavilion 14" class="product-image">
                <h3>HP Pavilion 14</h3>
                <p>₹54,999</p>
                <button class="buy-now"><a href="/shopbybrand/hp/pavilion14.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://example.com/hp-envy-13.jpg" alt="HP Envy 13" class="product-image">
                <h3>HP Envy 13</h3>
                <p>₹74,999</p>
                <button class="buy-now"><a href="/shopbybrand/hp/envy13.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://example.com/hp-omen-15.jpg" alt="HP Omen 15" class="product-image">
                <h3>HP Omen 15</h3>
                <p>₹1,09,999</p>
                <button class="buy-now"><a href="/shopbybrand/hp/omen15.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 UrbanKart. All rights reserved.</p>
    </footer>
</body>
</html>
