<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Electronics - UrbanKart</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="#" class="logo">
                    <img src="logo.png" alt="UrbanKart Logo">
                </a>
                <a href="#" class="urbankart-text">UrbanKart</a>
    
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="Search for Products, Brands and More">
                    <img src="search-icon.png" alt="Search" class="search-icon">
                </div>
            </div>
    
            <div class="nav-center">
                <a href="#" class="home">Home</a>
                <div class="categories">
                    <a href="#" class="categories">
                        Categories <span class="arrow">&#9660;</span> <!-- Down arrow -->
                    </a>
                    <div class="dropdown-content">
                        <a href="#">Electronics</a>
                        <a href="#">Clothing</a>
                        <a href="#">Home Appliances</a>
                        <a href="#">Books</a>
                    </div>
                </div>
                <a href="#" class="cart">
                    <img src="cart-icon.png" alt="Cart" class="cart-icon"> Cart
                </a>
                <a href="#" class="account">
                    <img src="profile-icon.png" alt="Profile" class="profile-icon"> My Account
                </a>
            </div>
        </nav>
    
    </header>

    <main>
        <h1>Electronics</h1>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="/shopbybrand/apple copy/images/images (2).jpeg" alt="Smartphone">
                <h3>Samsung S25 Ultra</h3>
                <p>Price: ₹1,49,000</p>
                <button class="buy-now"><a href="/shopbybrand/apple copy/s25ultra.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Product 2 -->
            <div class="product-card">
                <img src="/shopbybrand/apple copy/images/download (2).jpeg" alt="Laptop">
                <h3>Macbook M3</h3>
                <p>Price: ₹99,000</p>
                <button class="buy-now"><a href="/shopbybrand/apple copy/tv.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            
        </div>
    </main>

    <footer>
        <div class="footer">
            &copy; 2025 UrbanKart. All rights reserved.
        </div>
