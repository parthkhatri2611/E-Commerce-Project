<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lloyd Products</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <div class="tagline">
            UrbanKart: Your One-Stop Destination for All Things Branded!
        </div>
        <nav class="navbar">
            <div class="nav-left">
                <a href="#" class="logo">
                    <img src="logo.png" alt="UrbanKart Logo">
                </a>
                <a href="#" class="urbankart-text">UrbanKart</a>
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="Search for Products, Brands and More">
                    <img src="search-icon.png" alt="Search" class="search-icon">
                </div>
            </div>
            <div class="nav-center">
                <a href="#" class="home">Home</a>
                <div class="categories">
                    <a href="#" class="categories">
                        Categories <span class="arrow">&#9660;</span>
                    </a>
                    <div class="dropdown-content">
                        <a href="#">Electronics</a>
                        <a href="#">Clothing</a>
                        <a href="#">Home Appliances</a>
                        <a href="#">Books</a>
                    </div>
                </div>
                <a href="#" class="cart">
                    <img src="cart-icon.png" alt="Cart" class="cart-icon"> Cart
                </a>
                <a href="#" class="account">
                    <img src="profile-icon.png" alt="Profile" class="profile-icon"> My Account
                </a>
            </div>
        </nav>
    </header>

    <main>
        <h1>Lloyd Products</h1>
        <div class="product-grid">
            <div class="product-card">
                <img src="https://example.com/lloyd-air-conditioner.jpg" alt="Lloyd Air Conditioner">
                <h2>Lloyd Air Conditioner</h2>
                <p>₹30,999</p>
                <button><a href="/shopbybrand/lloyd/ac.html" >Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://example.com/lloyd-refrigerator.jpg" alt="Lloyd Refrigerator">
                <h2>Lloyd Refrigerator</h2>
                <p>₹25,999</p>
                <button><a href="/shopbybrand/lloyd/fridge.html" >Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="https://example.com/lloyd-washing-machine.jpg" alt="Lloyd Washing Machine">
                <h2>Lloyd Washing Machine</h2>
                <p>₹18,999</p>
                <button><a href="/shopbybrand/lloyd/washingmachine.html" >Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 UrbanKart. All rights reserved.</p>
    </footer>
