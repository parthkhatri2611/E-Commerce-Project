<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Philips - UrbanKart</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <a href="#" class="logo">
                    <img src="logo.png" alt="UrbanKart Logo">
                </a>
                <a href="#" class="urbankart-text">UrbanKart</a>
    
                <div class="search-container">
                    <input type="text" class="search-bar" placeholder="Search for Products, Brands and More">
                    <img src="search-icon.png" alt="Search" class="search-icon">
                </div>
            </div>
    
            <div class="nav-center">
                <a href="#" class="home">Home</a>
                <div class="categories">
                    <a href="#" class="categories">
                        Categories <span class="arrow">&#9660;</span>
                    </a>
                    <div class="dropdown-content">
                        <a href="#">Electronics</a>
                        <a href="#">Clothing</a>
                        <a href="#">Home Appliances</a>
                        <a href="#">Books</a>
                    </div>
                </div>
                <a href="#" class="cart">
                    <img src="cart-icon.png" alt="Cart" class="cart-icon"> Cart
                </a>
                <a href="#" class="account">
                    <img src="profile-icon.png" alt="Profile" class="profile-icon"> My Account
                </a>
            </div>
        </nav>
    </header>

    <main>
        <h1>Philips Products</h1>
        <div class="product-grid">
            <!-- Product 1: Philips Air Fryer -->
            <div class="product-card">
                <img src="https://ik.imagekit.io/anscommerce/image/tr:e-usm-2-2-0.8-0.024,dpr-3,h-1000,w-1000,q-85,cm-pad_resize/data/philips/28jun2024/HD9867.jpg" alt="Philips Air Fryer">
                <h3>Philips Air Fryer XXL</h3>
                <p>Price: ₹14,999</p>
                <button class="buy-now"><a href="/shopbybrand/philips/airfryer.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Product 2: Philips Beard Trimmer -->
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/71fh+miD0ML.jpg" alt="Philips Beard Trimmer">
                <h3>Philips Beard Trimmer</h3>
                <p>Price: ₹2,999</p>
                <button class="buy-now"><a href="/shopbybrand/philips/trimmer.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>

            <!-- Product 3: Philips Sonicare Toothbrush -->
            <div class="product-card">
                <img src="https://m.media-amazon.com/images/I/61xN+1caMlL.jpg" alt="Philips Sonicare Toothbrush">
                <h3>Philips Sonicare Toothbrush</h3>
                <p>Price: ₹6,999</p>
                <button class="buy-now"><a href="/shopbybrand/philips/toothbrush.html">Buy Now</a></button>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            &copy; 2025 UrbanKart. All rights reserved.
        </div>
    </footer>
</body>
</html>
