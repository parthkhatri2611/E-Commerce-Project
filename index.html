<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanKart</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tagline">
        UrbanKart: Your One-Stop Destination for All Things Branded!
    </div>
    <nav class="navbar">
        <div class="nav-left">
            <a href="#" class="logo">
                <img src="logo.png" alt="UrbanKart Logo">
            </a>
            <a href="#" class="urbankart-text">UrbanKart</a>

            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search for Products, Brands and More">
                <img src="search-icon.png" alt="Search" class="search-icon">
            </div>
        </div>

        <div class="nav-center">
            <a href="#" class="home">Home</a>
            <div class="categories">
                <a href="#" class="categories">
                    Categories <span class="arrow">&#9660;</span> <!-- Down arrow -->
                </a>
                <div class="dropdown-content">
                    <a href="#">Electronics</a>
                    <a href="#">Clothing</a>
                    <a href="#">Home Appliances</a>
                    <a href="#">Books</a>
                </div>
            </div>
            <a href="#" class="cart">
                <img src="cart-icon.png" alt="Cart Icon" class="cart-icon">
                My Cart
            </a>
            <a href="#" class="account">
                <img src="profile-icon.png" alt="Profile" class="profile-icon"> My Account
            </a>
        </div>
    </nav>
</body>
</html>
